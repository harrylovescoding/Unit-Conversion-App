<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter App</title>
    <link rel="stylesheet" href="ucindex.css">
</head>
<body>
    <div class="head">
        <h1>Metric\Imperial Unit Conversion</h1>
        <div class="myinp">
        Number: <input type="number" id="myText" placeholder="Enter Any Value">
        <button type="button" onclick="convert()">Calculate</button>
      </div>
        <p id="num">20</p>

    </div>
    
    <div class="inner">
        <h1 class="t1"> Length (Meter/Feet)</h1>
        <p id="len">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        <h1 class="t2"> Volume (Liters/Gallons)</h1>
        <p id="vol">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        <h1 class="t3"> Mass (Kilograms/Pounds)</h1>
        <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        
    </div>
    <script src="uc.js"></script>
</body>
</html>
